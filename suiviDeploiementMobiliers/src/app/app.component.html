<div class="app-container">
  <app-header></app-header>
  <main class="main-content">
    <div class="container">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           routerLink="/dashboard"
           routerLinkActive #dashboard="routerLinkActive"
           [active]="dashboard.isActive">
          <mat-icon>dashboard</mat-icon>
          <span class="nav-text">Tableau de Bord</span>
        </a>

        <a mat-tab-link
           routerLink="/regions"
           routerLinkActive #regions="routerLinkActive"
           [active]="regions.isActive">
          <mat-icon>map</mat-icon>
          <span class="nav-text">Suivi par Région</span>
        </a>

        <a mat-tab-link
           routerLink="/import"
           routerLinkActive #importFiles="routerLinkActive"
           [active]="importFiles.isActive">
          <mat-icon>upload_file</mat-icon>
          <span class="nav-text">Importation Excel</span>
        </a>

        <a mat-tab-link
           routerLink="/data"
           routerLinkActive #dataTable="routerLinkActive"
           [active]="dataTable.isActive">
          <mat-icon>table_chart</mat-icon>
          <span class="nav-text">Données Détaillées</span>
        </a>

        <a mat-tab-link
           routerLink="/entry"
           routerLinkActive #manualEntry="routerLinkActive"
           [active]="manualEntry.isActive">
          <mat-icon>person_add</mat-icon>
          <span class="nav-text">Saisie Manuelle</span>
        </a>
      </nav>
      <mat-tab-nav-panel #tabPanel>
        <router-outlet></router-outlet>
      </mat-tab-nav-panel>
    </div>
  </main>
  <footer class="app-footer">
    <div class="container">
      <p class="text-center">Application de Suivi du Déploiement des Mobiliers PRESFOR — © 2025</p>
    </div>
  </footer>
</div>
