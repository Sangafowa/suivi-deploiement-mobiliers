services:
  - type: web
    name: suivi-deploiement-mobiliers
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/suivi-deploiement-mobiliers
    headers:
      - path: /*
        name: Cache-Control
        value: no-store
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18